<!DOCTYPE html>
<html>

<head>
<style type="text/css">
	body {
	margin: 50px;
	}
</style>
</head>

<body>
<form>
	Number 1(x): <input type="text"
	id="firstNumber" /><br>
	Number 2(y): <input type="text"
	id="secondNumber" /><br>
	<input type="button" onClick="multiplyBy()"
	Value="Multiply" /><br>
</form>

<p>The Result(z) : <br>
<span id = "result"></span>
</p>

<script>
	function multiplyBy()
	{
	num1 = document.getElementById(
		"firstNumber").value;
	num2 = document.getElementById(
		"secondNumber").value;
	document.getElementById(
		"result").innerHTML = num1 * num2;
	}
</script>
</body>

</html>
